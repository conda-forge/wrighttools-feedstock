{% set name = "wrighttools" %}
{% set version = "3.5.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wrighttools-{{ version }}.tar.gz
  sha256: 5ce5c8fba9c8d6b3caa6fcc759f7f40b7f9b41ec541d79af1395e6d1aa46a64d

build:
  entry_points:
    - wt5=WrightTools.cli._wt5:cli
    - wt-convert=WrightTools.cli._units:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - h5py
    - imageio >=2.28.0
    - matplotlib-base >=3.4.0
    - numexpr
    - numpy >=1.15.0
    - pint
    - python-dateutil
    - scipy
    - click
    - tidy_headers >=1.0.4
    - rich

test:
  imports:
    - WrightTools
  commands:
    - pip check
    - wt5 --help
    - wt-convert --help
  requires:
    - pip

about:
  home: http://wright.tools
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ddkohler
