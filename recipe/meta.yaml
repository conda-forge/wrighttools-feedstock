{% set name = "WrightTools" %}
{% set version = "3.2.2" %}
{% set sha256 = "52da04b1e33866ec5e9b123503c83d4bb9f61946d661e157bbde7404ba698b89" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 2
  script: "{{ PYTHON }} -m pip install . -vv"
  entry_points:
    - wt-tree = WrightTools.__main__:wt_tree

requirements:
  build:
    - python >=3.5
    - pip
    - setuptools
    - pytest-runner
  run:
    - python >=3.6
    - h5py >=2.7.0
    - imageio
    - matplotlib >=2.2
    - numexpr
    - numpy >=1.15.0
    - python-dateutil
    - scipy
    - tidy_headers >=0.3.0

test:
  imports:
    - WrightTools

about:
  home: http://wright.tools/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
