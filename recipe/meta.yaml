{% set name = "WrightTools" %}
{% set version = "3.3.1" %}
{% set sha256 = "8e4e4fe19849cddf05cae03be45cfb749cfa06d8a0051319cec201d47294ff40" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 2
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - wt-tree = WrightTools.__main__:wt_tree

requirements:
  build:
    - python >=3.5
    - pip
    - setuptools
    - pytest-runner
  run:
    - python >=3.6
    - h5py >=2.7.0
    - imageio
    - matplotlib-base >=3.3
    - numexpr
    - numpy >=1.15.0
    - python-dateutil
    - scipy
    - tidy_headers >=0.3.0

test:
  imports:
    - WrightTools

about:
  home: http://wright.tools/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
    - kameyer226
    - ddkohler
    - darienmorrow
