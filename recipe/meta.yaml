{% set name = "WrightTools" %}
{% set version = "3.0.2" %}
{% set sha256 = "eaaaa776e619d491018069971b87ba6005ababe2a32811c9bd3b499d09bdd841" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
  run:
    - python
    - h5py >=2.7.0
    - imageio
    - matplotlib 2.*
    - numexpr
    - numpy
    - python-dateutil
    - pytz
    - scipy
    - pytest-runner
    - tidy_headers

test:
  imports:
    - WrightTools

about:
  home: http://wright.tools/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
