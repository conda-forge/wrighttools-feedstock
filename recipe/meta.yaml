{% set name = "WrightTools" %}
{% set version = "3.1.5" %}
{% set sha256 = "68465d1b7cf1a9954a659b4af44b440817ed89699e086867ef9a6dd5da72ee33" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - wt-tree = WrightTools.__main__:wt_tree

requirements:
  build:
    - python
    - pip
    - setuptools
    - pytest-runner
  run:
    - python
    - h5py >=2.7.0
    - imageio
    - matplotlib >=2.2
    - numexpr
    - numpy >=1.15.0
    - python-dateutil
    - pytz
    - scikit-image
    - scipy
    - tidy_headers >=0.3.0

test:
  imports:
    - WrightTools

about:
  home: http://wright.tools/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
