{% set name = "wrighttools" %}
{% set version = "3.5.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/wrighttools-{{ version }}.tar.gz
  sha256: c0b181416d339d01bdb6ba68ad4f453d30f5bb6b90b2910eb869d9467fb3b106

build:
  entry_points:
    - wt5=WrightTools.cli._wt5:cli
    - wt-convert=WrightTools.cli._units:cli
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - h5py
    - imageio >=2.28.0
    - matplotlib-base >=3.4.0
    - numexpr
    - numpy >=1.15.0
    - pint
    - python-dateutil
    - scipy
    - click
    - tidy_headers >=1.0.4
    - rich

test:
  imports:
    - WrightTools
  commands:
    - pip check
    - wt5 --help
    - wt-convert --help
  requires:
    - python {{ python_min }}
    - pip
    - python {{ python_min }}

about:
  home: http://wright.tools
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - untzag
    - ksunden
    - kameyer226
    - ddkohler
    - darienmorrow
