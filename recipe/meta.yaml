{% set name = "WrightTools" %}
{% set version = "3.1.2" %}
{% set sha256 = "af9dc1e62c97d3fc371ab492f4fb28d451e978d2164f02a40416019319afcaf5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  entry_points:
    - wt-tree = WrightTools.__main__:wt_tree

requirements:
  build:
    - python >=3.5
    - pip
    - setuptools
    - pytest-runner
  run:
    - python >=3.5
    - h5py >=2.7.0
    - imageio
    - matplotlib >=2.2
    - numexpr
    - numpy
    - python-dateutil
    - pytz
    - scikit-image
    - scipy
    - tidy_headers >=0.3.0

test:
  imports:
    - WrightTools

about:
  home: http://wright.tools/
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Tools for loading, processing, and plotting multidimensional spectroscopy data.

extra:
  recipe-maintainers:
    - untzag
    - ksunden
